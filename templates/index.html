<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Scanner</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    
    <div class="top-bar">
        <h1>Warfighter Sense</h1>
    </div>
    
    <div class="main-layout-row">

        <!-- Left column: scan button + device list + db buttons -->
        <div class="control-section">
            <div class="database-controls">
                <button id="reset-db-btn" class="action-button danger">Reset Database</button>
                <button id="export-csv-btn" class="action-button">Download CSV</button>
            </div>

            <div class="scan-button">
                <button onclick="scanDevices()">Scan for Devices</button>
            </div>
    
            <div id="device-list-container">
                <div id="device-list"></div>
            </div>
        </div>
    
        <!-- Middle column: charts -->
        <div class="chart-container">
            <div class="ppgGraph">
                <canvas id="ppgChart"></canvas>
            </div>
            <div class="gsrGraph">
                <canvas id="gsrChart"></canvas>
            </div>
        </div>
    
        <!-- Right column: bars -->
        <div class="top-right-bars">
            <div class="bar-section">
                
                <div class="label">Accumulated Stress</div>
                <div class="progress-container">
                    <div id="stress-bar" class="progress-bar"></div>
                    <div id="stress-percentage" class="percentage">0%</div>
                </div>

                <div class="spacer"></div>

                <div class="label">Stress</div>
                <div class="progress-container">
                    <div id="stress-proba-bar" class="progress-bar"></div>
                    <div id="stress-proba-percentage" class="percentage">0%</div>
                </div>

            </div>
        </div>
    
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
